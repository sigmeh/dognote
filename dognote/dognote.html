<!doctype html>
<html>
<head>
	<meta charset='utf-8'>		

	<link rel='stylesheet' type='text/css' href='http://localhost:8000/static/dognote.css'></link>

	<script type='text/javascript' src='http://localhost:8000/static/jquery2.2.3.min.js'></script>
	<script type='text/javascript' src='http://localhost:8000/static/dognote.js'></script>
	<script type='text/javascript' src='http://localhost:8000/static/autosize.js'></script>

	<title>dognote</title>

</head>
<body>

	<div id='dogcal_popup'></div>

	<div id='container'>

		<div id='add_form'>
		
			<button id='add_person' class='add_form'>Add</button>
			
			<textarea id='new_name' class='add_form add_form_ta' autocomplete='off' onclick=this.select()>Name</textarea>
			<textarea id='set_meeting' class='add_form add_form_ta' autocomplete='off' onclick=show_cal(this.id)>Set meeting</textarea>
			
			<button id='expand_note'>+/-</button>
			
			
			<div id='note_outer' class='border'>
				
				<!--
				<span id='note_expander'></span>
				-->
				<div id='checkbox_ribbon' class='border'>
					<input type='checkbox' class='checkbox' autocomplete='off'/>
				</div>
				
	
				
				
				<textarea id='n1' id='note_liner' class='note_line' autocomplete='off'></textarea>
				
				</div>				
			</div>
		</div>
	</div>
	
		
	<div id='msgbox'></div>
	
	
</body>
</html>
